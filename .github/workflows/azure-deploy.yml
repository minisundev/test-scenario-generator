name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: dopaminesun-web-app
  REGISTRY_LOGIN_SERVER: dopaminesun.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.26.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build

      - name: Tag and push images to ACR
        run: |
          docker tag test-scenario-generator_frontend:latest ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest
          docker tag test-scenario-generator_proxy-server:latest ${{ env.REGISTRY_LOGIN_SERVER }}/proxy-server:latest
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/proxy-server:latest

      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.REGISTRY_LOGIN_SERVER }}/frontend:latest
