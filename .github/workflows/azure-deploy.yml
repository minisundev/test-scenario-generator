name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: dopaminesun-web-app
  REGISTRY_LOGIN_SERVER: dopaminesun.azurecr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
        
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: 'Login to Container Registry'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          
      - name: 'Build and push Docker image (latest tag)'
        run: |
          docker build . -t ${{ env.REGISTRY_LOGIN_SERVER }}/test-scenario-generator:latest
          docker push ${{ env.REGISTRY_LOGIN_SERVER }}/test-scenario-generator:latest
          
